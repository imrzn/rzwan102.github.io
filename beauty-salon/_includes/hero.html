<section class="main-slider">
    <div class="swiper-container thm-swiper__slider" data-swiper-options='{"slidesPerView": 1, "loop": true, "effect": "fade", "pagination":{ "el": "#main-slider-pagination", "type": "bullets", "clickable": true}, "navigation":{ "nextEl": "#main-slider__swiper-button-next", "prevEl": "#main-slider__swiper-button-prev"}, "autoplay":{ "delay": 5000}}'>
        <div class="swiper-wrapper">
            {% for slider in site.data.slider %}
            <div class="swiper-slide">
                <div class="image-layer" style="background-image: url('assets/images/backgrounds/{{ slider.bg }}');"></div>
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="main-slider__content">
                                <div class="main-slider__icon"><img src="assets/images/icon/main-slider-icon-1.png" alt=""></div>
                                <p class="main-slider__sub-title">{{ slider.tagline }}</p>
                                <h2 class="main-slider__title">{{ slider.heading }}</h2>
                                <div class="main-slider__btn-box"><a href="{{ slider.cta-url}}" class="thm-btn main-slider__btn">{{ slider.cta-title}}</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="swiper-pagination" id="main-slider-pagination"></div>
    </div>
</section>
