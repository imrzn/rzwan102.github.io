		const apiKey = 'AIzaSyCl1SKJlzGSHC2eG6qXUI9hjJagZ-eAVFU';
		const spreadsheetId = '13fs3RJeeSvSKbQrSZxC5pRVQMREvJH1qoFyTZm35z1I';

		// Function to fetch and process data
		async function fetchData(url, callback) {
			try {
				const response = await fetch(url);
				const data = await response.json();
				callback(data);
			} catch (error) {
				console.error('Error fetching data:', error);
			}
		}

		// Process gallery image data
		fetchData(`https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/gallery?key=${apiKey}`, (data) => {
			const glDiv = document.getElementById('gl');

			data.values.forEach(row => {
				const img_url = row[0];

				// Create image element
				const img = document.createElement('img');
				img.className = 'img-fluid';
				img.src = img_url;

				// Create gallery image div
				const galleryImage = document.createElement('div');
				galleryImage.className = 'gallery-image hover-overlay';
				galleryImage.appendChild(img);

				// Create column div
				const colDiv = document.createElement('div');
				colDiv.className = 'col';
				colDiv.appendChild(galleryImage);

				glDiv.appendChild(colDiv);
			});
		});
	</script>
