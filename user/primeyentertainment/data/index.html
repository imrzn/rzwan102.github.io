<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REVIEW PRO | GOOGLE MY BUSINESS REVIEW MANAGEMENT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center mt-3">APPLICATIONS</h1>
            <span class="text-center mb-5">from <a target="_blank" style="text-decoration: none;" href="https://www.instagram.com/primeyentertainment/">@primeyentertainment</a></span>
            <table  class="table table-hover table-sm">
                <thead>
                    <tr>
                        <th>NAME</th>
                        <th>EMAIL</th>
                        <th>GOOGLE MY BUSINESS URL</th>
                        <th>REVIEWS COUNT</th>
                        <th>MESSAGE</th>
                    </tr>
                </thead>
                <tbody id="data-table">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const sqlitex = 'QUl6YVN5Q2wxU0tKbHpHU0hDMmVHNnFYVUk5aGpKYWdaLWVBVkZV';
        sqlx = atob(sqlitex)
        const sqlitey = 'MTNmczNSSmVlU3ZTS2JRclNaeEM1cFJWUU1SRXZKSDFxb0Z5VFptMzV6MUk=';
        sqly = atob(sqlitey)

        fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sqly}/values/Sheet1?key=${sqlx}`)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('data-table');
                data.values.forEach(row => {
                    const name = row[0];
                    const email = row[1];
                    const gmb = row[1];
                    const reviews = row[1];
                    const message = row[1];
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `<td>${name}</td><td>${email}</td><td>${gmb}</td><td>${reviews}</td><td>${message}</td>`;
                    tableBody.appendChild(newRow);
                });
            })
            .catch(error => console.error('Error fetching data: ', error));
    </script>
</body>
</html>
